<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Web Bro Elite - Klik Suara</title>
  <style>
    body {
      background: #111;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    button {
      font-size: 2rem;
      padding: 20px 40px;
      border: 2px solid lime;
      background: transparent;
      color: lime;
      border-radius: 10px;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <h1>ðŸ§ª Bro Elite Klik Test</h1>
  <p>Klik tombol untuk dengar suara!</p>

  <button onclick="playClick()">Klik Aku!</button>

  <audio id="sfx" src="sounds/sounds_click.mp3"></audio>

  <script>
    function playClick() {
      const audio = document.getElementById("sfx");
      audio.currentTime = 0;
      audio.play().catch(err => {
        alert("Suara gagal diputar. Coba klik lagi.");
        console.error(err);
      });
    }
  </script>

</body>
</html>
