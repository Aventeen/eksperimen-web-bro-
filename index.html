<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Web Bro Elite - Klik Suara</title>
  <style>
    body {
      background: #111;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    button {
      font-size: 2rem;
      padding: 20px 40px;
      border: 2px solid lime;
      background: transparent;
      color: lime;
      border-radius: 10px;
      cursor: pointer;
      /* Transisi halus untuk semua properti */
      transition: all 0.3s ease-in-out;
      /* Efek cahaya awal yang berkedip */
      box-shadow: 0 0 10px lime, 0 0 20px lime;
      animation: pulse-glow 2s infinite alternate; /* Animasi berulang */
    }
    button:hover {
      /* Efek cahaya lebih kuat saat hover */
      box-shadow: 0 0 30px lime, 0 0 60px lime, 0 0 90px lime;
      border-color: #00ff00; /* Warna border sedikit lebih terang */
      transform: translateY(-5px) scale(1.02); /* Sedikit naik dan membesar saat di-hover */
    }
    button:active {
      transform: scale(0.95); /* Yang sudah ada, efek ditekan */
      box-shadow: 0 0 5px lime; /* Bayangan sedikit redup saat di-klik */
      animation: none; /* Hentikan animasi pulse saat diklik */
    }

    /* Keyframes untuk animasi cahaya berkedip */
    @keyframes pulse-glow {
      from {
        box-shadow: 0 0 10px lime, 0 0 20px lime;
      }
      to {
        box-shadow: 0 0 20px lime, 0 0 40px lime, 0 0 60px lime;
      }
    }
  </style>
</head>
