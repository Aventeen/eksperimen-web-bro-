<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Eksperimen Web Bro Elite</title>
  <style>
    body {
      background: #111;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    button {
      font-size: 2rem;
      padding: 20px 40px;
      border: 2px solid lime;
      background: transparent;
      color: lime;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:active {
      transform: scale(0.9);
    }
    .flash {
      animation: flash 0.2s ease;
    }
    @keyframes flash {
      0% { background: lime; color: black; }
      100% { background: transparent; color: lime; }
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Eksperimen Web<br>Bro Elite</h1>
  <p>Tekan tombol untuk melihat efek<br>animasi dan suara</p>
  <button id="klik">Klik Aku!</button>

  <audio id="suara" src="sounds/sounds/click.mp3"></audio>

  <script>
    const tombol = document.getElementById('klik');
    const suara = document.getElementById('suara');

    tombol.addEventListener('click', () => {
      suara.currentTime = 0;
      suara.play();
      tombol.classList.add('flash');
      setTimeout(() => tombol.classList.remove('flash'), 200);
    });
  </script>
</body>
</html>
