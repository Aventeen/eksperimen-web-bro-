<!DOCTYPE html>
<html lang="id">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <meta charset="UTF-8" />
  <title>experiment test</title>
  <style>
    body {
      background: url('https://wallpapercave.com/wp/wp2551024.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    .title {
      font-size: 1.8em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px #000;
    }
    .desc {
      font-size: 1em;
      color: #afff99;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px #000;
    }
    .button {
      padding: 14px 32px;
      font-size: 18px;
      background-color: #2f2;
      border: none;
      border-radius: 12px;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 2px 2px 5px #000;
    }
    .button:hover {
      background-color: #4f4;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="title">üñãÔ∏è Bro Elite test exsprimen</div>
  <div class="desc">Klik tombol untuk play/pause SoundHelix üéµ</div>

  <button class="button" id="toggleButton" onclick="toggleAudio()">‚ñ∂Ô∏è Putar Lagu</button>

  <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    const audio = document.getElementById("audio");
    const button = document.getElementById("toggleButton");

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        button.textContent = "‚èπÔ∏è Stop Lagu";
        button.style.backgroundColor = "#f22";
        button.style.color = "#fff";
      } else {
        audio.pause();
        button.textContent = "‚ñ∂Ô∏è Putar Lagu";
        button.style.backgroundColor = "#2f2";
        button.style.color = "#000";
      }
    }
  </script>
</body>
</html>
