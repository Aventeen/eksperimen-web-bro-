<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eksperimen Web Bro Elite</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 50px;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      background: #222;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
    }
    button:active {
      transform: scale(0.95);
    }
    .effect {
      transform: scale(1.1);
      box-shadow: 0 0 20px lime;
    }
    #klik.effect {
      transform: scale(0.95);
      box-shadow: 0 0 5px rgba(0,0,0,0.3) inset;
    }
    #klik:not(.effect) {
      transform: scale(1);
      box-shadow: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Eksperimen Web Bro Elite</h1>
  <p>Tekan tombol untuk melihat efek animasi dan suara</p>

  <button id="klik">Klik Aku!</button>

  <audio id="sfx">
    <source src="click.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("klik");
    const sfx = document.getElementById("sfx");

    btn.addEventListener("click", () => {
      btn.classList.add("effect");
      sfx.currentTime = 0;
      sfx.play();
      setTimeout(() => {
        btn.classList.remove("effect");
      }, 200);
    });

    // Fungsi tambahan dummy biar gak error
    function initParticles(num) {
      console.log("initParticles called with:", num);
    }

    function animateParticles() {
      console.log("animateParticles called");
    }

    // Opsional kalau ada tombol mode
    // const modeToggleBtn = document.getElementById("modeToggleBtn");
    // modeToggleBtn.addEventListener('click', () => {
    //   initParticles(100);
    //   animateParticles();
    // });

    window.addEventListener('resize', () => {
      initParticles(100);
    });
  </script>
</body>
</html>
