<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eksperimen Web Bro Elite</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 50px;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      background: #222;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:active {
      transform: scale(0.95);
    }
    @keyframes blink {
      from { background-color: #0f0; color: #111; }
      to   { background-color: #222; color: #0f0; }
    }
    .effect {
      transform: scale(1.1);
      box-shadow: 0 0 20px lime;
      transition: all 0.2s ease-in-out;
      animation: blink 0.2s;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Eksperimen Web Bro Elite</h1>
  <p>Tekan tombol untuk melihat efek animasi dan suara</p>

  <button id="klik">Klik Aku!</button>

  <!-- Audio suara klik base64 (WAV, ~1KB) -->
  <audio id="sfx">
    <source src="data:audio/wav;base64,UklGRlgAAABXQVZFZm10IBAAAAABAAEAgD4AAAB9AAACABAAZGF0YQAAAAA=" type="audio/wav" />
  </audio>

  <script>
    const btn = document.getElementById("klik");
    const sfx = document.getElementById("sfx");

    btn.addEventListener("click", () => {
      // Tambahkan efek animasi
      btn.classList.add("effect");
      // Mainkan suara klik
      sfx.currentTime = 0;
      sfx.play();
      // Hapus efek biar bisa klik lagi
      setTimeout(() => {
        btn.classList.remove("effect");
      }, 200);
    });
  </script>
</body>
</html>
